<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
  <title><span class="i18n" data-i18n="appName"></span></title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="userInfo"></div> <!-- ユーザー情報を表示する要素 -->
  <button id="switchAccountBtn" class="i18n" data-i18n="changeUser"></button> <!-- ユーザー変更ボタン -->
  <h2 class="i18n" data-i18n="settingsTitle">Google Calendar Settings</h2>
  <form id="settingsForm">
    <label for="calendarTitle" data-i18n="calendarTitleLabel">Calendar Title:</label>
    <input type="text" id="calendarTitle" name="calendarTitle" required>
    <br>
    <label for="calendarColor" data-i18n="calendarColorLabel">Calendar Color:</label>
    <select id="calendarColor" name="calendarColor" required>
      <option value="1" style="background-color: #7986CB;" data-i18n="colorLavender">Lavender</option>
      <option value="2" style="background-color: #33B679;" data-i18n="colorSage">Sage</option>
      <option value="3" style="background-color: #8E24AA;" data-i18n="colorGrape">Grape</option>
      <option value="4" style="background-color: #E67C73;" data-i18n="colorFlamingo">Flamingo</option>
      <option value="5" style="background-color: #F6BF26;" data-i18n="colorBanana">Banana</option>
      <option value="6" style="background-color: #F4511E;" data-i18n="colorTangerine">Tangerine</option>
      <option value="7" style="background-color: #039BE5;" data-i18n="colorPeacock">Peacock</option>
      <option value="8" style="background-color: #616161;" data-i18n="colorGraphite">Graphite</option>
      <option value="9" style="background-color: #3F51B5;" data-i18n="colorBlueberry">Blueberry</option>
      <option value="10" style="background-color: #0B8043;" data-i18n="colorBasil">Basil</option>
      <option value="11" style="background-color: #D50000;" data-i18n="colorTomato">Tomato</option>
    </select>
    <br>
    <button type="submit" data-i18n="saveButton">Save</button>
  </form>
  <div id="statusMessage"></div>
  <script type="text/javascript" src="popup.js"></script>
  <script type="text/javascript" src="i18n.js"></script>
</body>
</html>
